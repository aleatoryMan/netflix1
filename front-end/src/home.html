<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FootFlix</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>

    <body>

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="http://YOUR_IP_HERE:3000/frontend/home">
              <img src="/public/img/logo.png" alt="Bootstrap" width="70" height="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ms-5 me-5">
                  <a class="nav-link active" aria-current="page" href="http://YOUR_IP_HERE:3000/frontend/home">Home</a>
                </li>
                <li class="nav-item me-5">
                  <a class="nav-link" href="http://YOUR_IP_HERE:3000/frontend/entrar">Entrar</a>
                </li>
                <li class="nav-item me-5">
                  <a class="nav-link" href="http://YOUR_IP_HERE:3000/frontend/cadastro">Cadastrar</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>


        <!-- formulÃ¡rio -->
        <div class="container mt-5">
            <form id="meuFormulario">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input class="form-control" type="email" id="inputEmail" placeholder="exemplo@gmail.com">
                </div>
                <div class="mb-4">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input class="form-control" type="password" id="inputSenha" aria-describedby="senhaAjudaInline">
                    <span id="senhaAjudaInline" class="form-text">
                        Senha deve ter entre 8 a 30 caracteres.
                    </span>
                </div>
                <div class="mb-3">
                    <label for="inputConfirmarSenha" class="form-label">Corfirmar Senha</label>
                    <input class="form-control" type="password" id="inputConfirmarSenha" placeholder="Digite Sua Senhas Novamente">
                </div>              

                <button type="submit" class="btn btn-primary" id="btnEnviarForm">Realizar Cadastro</button>
            </form>
        </div>


        <!-- footer -->
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">&copy; FootFlix.LTDA</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-body-secondary" href="https://facebook.com/" target="_blank"><img src="/public/img/facebook_32.png" alt=""></a></li>
              <li class="ms-3"><a class="text-body-secondary" href="https://instagram.com/" target="_blank"><img src="/public/img/instagram_32.png" alt=""></a></li>
              <li class="ms-3"><a class="text-body-secondary" href="https://x.com" target="_blank"><img src="/public/img/x_32.png" alt=""></a></li>
            </ul>
          </footer>
        </div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        >
        </script>

        <script src="/public/js/cadastro.js"></script>
    </body>
</html>
